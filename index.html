<html>

<head>
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="currentLocation()">
    <nav class="navbar navbar-expand-lg navbar-light py-5">
        <div class="container w-100">
            <a class="navbar-brand" href="#">
                <div class="d-flex">
                    <img src="images/logo.png" alt="" class="mr-3">
                    <div>
                        <h1 class=" text-white">Weather</h1><small class=" text-white">tagline goes here</small>
                    </div>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-1">
                        <a class="nav-link active home px-4 py-0  text-white text-center" aria-current="page"
                            href="#">Home</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link px-4 py-0 text-white" href="#">News</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link px-4 py-0 text-white" href="#">Live Cameras</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link px-4 py-0 text-white" href="#">Photos</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link px-4 py-0 text-white" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="background overflow-hidden">
        <div class="container py-5">
            <div class="position-relative py-4">
                <input type="text" id="search" onkeyup="search(this.value)" placeholder="Find your location..."
                    class="form-control rounded-pill text-white">
                <input type="button" id="find" value="Find" class="position-absolute rounded-pill ">
            </div>
        </div>
    </div>
    <section class="sec3">
        <div class="container">
            <div class="row text-white rounded ">
                <div class="col-lg-4 today">
                    <div class="row justify-content-between day pt-3">
                        <p class="pl-3" id="day"></p>
                        <p class="pr-3" id="dayDate"></p>
                    </div>
                    <p class="pt-3" id="place"></p>
                    <h3 id="temp" class="d-inline"></h3><img alt="" id="todayState" class="mb-5 ml-5">
                    <p class="text-info" id="dayState"></p>
                    <div class="row my-5 ">
                        <div class="col-4"><span><i class="fas fa-umbrella"></i></span> <span> </span><span
                                id="dayRain"></span></div>
                        <div class="col-4"><span><i class="fas fa-wind"></i></span><span> </span><span
                                id="dayWind"></span></div>
                        <div class="col-4"><span><i class="far fa-compass"></i></span><span> </span><span
                                id="dayWindDir"></span></div>
                    </div>
                </div>
                <div class="col-lg-4 next-day rounded text-center">
                    <div class="row next pt-3 justify-content-around">
                        <p id="secondDay"></p>
                    </div>
                    <img class="my-5" id="secondDayIcon" alt="" >
                    <h3 id="secondDayTempHigh"></h3>
                    <h4 id="secondDayTempLow" class="my-3 light"></h4>
                    <p id="secondDayState" class="text-info h6 my-5"></p>
                </div>
                <div class="col-lg-4 rounded today text-center">
                    <div class="row day pt-3 justify-content-around">
                        <p id="thirdDay"></p>
                    </div>
                    <img class="my-5" id="thirdDayIcon" alt="">
                    <h3 id="thirdDayTempHigh"></h3>
                    <h4 class="my-3 light" id="thirdDayTempLow"></h4>
                    <p class="text-info h6 my-5" id="thirdDayState"></p>
                </div>
            </div>
        </div>
    </section>
    <section class="sec4">
        <div class="container">
            <div class="row justify-content-between align-items-center ">
                <div class="col-lg-8">
                    <div class="position-relative py-5">
                        <input type="text" class="form-control rounded-pill"
                            placeholder="Enter your Email to subscribe...">
                        <input type="button" class="position-absolute rounded-pill" id="subscribe" value="Subscribe">
                    </div>
                </div>
                <div class="col-lg-4 d-flex justify-content-center mb-4">
                    <div class="brder mr-2 "><a href="" class=""><i class="fab fa-facebook-f"></i></a></div>
                    <div class="brder mr-2 "><a href="" class=""><i class="fab fa-twitter"></i></a></div>
                    <div class="brder mr-2 "><a href="" class=""><i class="fab fa-google-plus-g "></i></a></div>
                    <div class="brder mr-2 "><a href="" class=""><i class="fab fa-pinterest-p"></i></a></div>
                </div>
            </div>
            <p class=" light">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>

    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
